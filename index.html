<html lang="pl" data-bs-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Kalkulator opłat za śmieci w Lublinie</title>
    <meta name="description"
        content="Oblicz miesięczną stawkę opłat za śmieci w Lublinie w oparciu o rozliczenie zużycia wody">
    <meta name="author" content="Vadim Gierko" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"

        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            min-height: 100dvh;
        }

<body class="container-sm text-center d-flex flex-column">
        <header>
                <h1>Kalkulator wysokości opłaty za odpady komunalne w Lublinie w oparciu o rozliczenie zużycia wody</h1>
                        <hr />
                            </header>
                            
                                <main class="flex-grow-1">
                                        <form class="form" onsubmit="oblicz(event)">
                                                    <label class="form-label" for="zuzycieInput">Wpisz zużycie wody (w m3) za kolejne 6 miesięcy
                                                                    (styczeń-czerwiec lub
                                                                                    lipiec-grudzień)
                                                                                                    (poz. 27. w deklaracji)
                                                                                                                </label>
                                                                                                                
                                                                                                                            <input class="form-control" id="zuzycieInput" type="text" placeholder="Podaj zużycie wody (m³)" autofocus />
                                                                                                                            
                                                                                                                                        <div class="d-grid gap-2">
                                                                                                                                                        <button type="submit" class="btn btn-outline-primary mt-2 d-block">Oblicz</button>
                                                                                                                                                                    </div>
                                                                                                                                                                            </form>
                                                                                                                                                                            
                                                                                                                                                                                    <div class="wyniki" id="wyniki"></div>
                                                                                                                                                                                        </main>
                                                                                                                                                                                        
                                                                                                                                                                                            <hr />
                                                                                                                                                                                            
                                                                                                                                                                                                <footer class="d-flex justify-content-between align-items-center">

                                                                                                                                                                                                                                            crossorigin="anonymous"></script>
